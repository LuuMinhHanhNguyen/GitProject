<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 2</title>
</head>
<body>
<script>

    let tem;
    do {
        tem = +prompt("Nhap vao nhiet do:");
        if (tem < 20) alert("Tang nhiet do len!");
        else if (tem > 100) alert("Giam nhiet do lai!");
        else alert("Nhiet do binh thuong!");
    } while (tem < 20 || tem > 100);

</script>

</body>
</html>

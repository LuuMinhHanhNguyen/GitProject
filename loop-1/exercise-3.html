<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 3</title>
</head>
<body>
<script>
    let firstNum = 1;
    let secondNum = 1;
    let thirdNum = 2;
    let fibonacci = [firstNum, secondNum, thirdNum];

    for (let i = 1; i <= 17; i++) {
        firstNum = secondNum;
        secondNum = thirdNum;
        thirdNum = firstNum + thirdNum;
        fibonacci.push(thirdNum);
    }
    document.write(fibonacci);
</script>

</body>
</html>

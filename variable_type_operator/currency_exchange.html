<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Exchange</title>
</head>
<style>
  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  select{
    width: 100px;
  }
  button{
      padding: 5px;
      background-color: dodgerblue;
      color: white;
      border: 1px solid blue;
  }
  p, span{
    font-size: 20px;
    font-weight: bold;
  }
</style>

<body>
<form name="form" id="myForm">
<table>
  <tr>
    <th style="width: 200px">Amount</th>
    <th style="width: 150px">From Currency</th>
    <th style="width: 150px">To Currency</th>
    <th></th>
  </tr>
  <tr>
    <th> <input id="inputNumber" name="input" type="number"/></th>
    <th>
      <select id="selectFrom">
        <option>USD</option>
        <option>VND</option>
      </select>
    </th>
    <th>
      <select id="selectTo">
        <option>VND</option>
        <option>USD</option>
      </select>
    </th>
    <th>
        <button type="button" onclick="displayResult()">CONVERT</button>
    </th>
  </tr>
</table>
</form>
<p style="color: black">Result: <span id="result" style="color: dodgerblue"></span> </p>

<script src="currency_exchange.js"></script>

</body>
</html>

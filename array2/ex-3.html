<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex 3</title>
</head>
<body>
<script>
    const arr = [];
    let length = +prompt("Input a number to define the length of your array:");
    arr.length = length;
    let input;
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        input = prompt("Input elements for your array:");
        arr[i] = input;
        if (!isNaN(arr[i])) count++;
    }

    document.write("This is your input array:" + arr + "<br>");
    document.write("There is/are" + " " + count + " number(s) in your array");
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3 Exercise 2</title>
</head>
<body>
<script>
  let a = [7,2,5,3,5,3];
  let b = [7,2,5,4,6,3,5,3];
  let c = [];
  for (let i = 0; i < b.length; i++){
    if(!a.includes(b[i]) && !c.includes(b[i])) c.push(b[i]);
  }
  document.write(c.sort((a,b) => a - b));
</script>
</body>
</html>

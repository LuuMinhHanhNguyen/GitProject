<script>
    let input = +prompt("Enter your salary here:");
    let salary;
    if (input >= 15000000) salary = input * 0.8;
    else if (input >= 7000000 && input < 15000000) salary = input * 0.9;
    else salary = input * 0.95;
    alert(salary);
</script>

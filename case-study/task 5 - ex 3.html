<script>
  let arr = [[1,2,3,10,22],[-4,5,6,77],[7,8,9,0]];

  function minMaxOfArr2D(arr2D){
    let min = arr2D[0][0];
    let max = arr2D[0][0];

    for(let i = 0; i < arr2D.length; i++){
      for(let j = 0; j < arr2D[i].length; j++){
        if(arr2D[i][j] > max) max = arr2D[i][j];
        if(arr2D[i][j] < min) min = arr2D[i][j];
      }
    }
    document.write("Max: " + max);
    document.write("<br>")
    document.write("Min: " + min);
  }

  minMaxOfArr2D(arr)


</script>

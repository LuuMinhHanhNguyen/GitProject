<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 7</title>
</head>
<body onload="swap(input1,  input2)">
<script>
    let input1 = +prompt("Enter first number:");
    let input2 = +prompt("Enter second number:");

    function swap(num1, num2) {
        let temp = num1;
        num1 = num2;
        num2 = temp;
        alert(num1 + " " + num2);
    }
</script>
</body>
</html>

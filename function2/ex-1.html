<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 1</title>
</head>
<body onload="squareOfNum(input)">

<script>
    let input = +prompt("Enter a number to get its square value:");

    function squareOfNum(num) {
        return alert(num * num);
    }
</script>
</body>

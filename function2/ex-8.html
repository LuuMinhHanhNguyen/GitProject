<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 8</title>
</head>
<body onload="reverse([])">
<script>
    let input;

    function reverse(arr) {
        for (let i = 0; i < 5; i++) {
            input = +prompt("Enter 5 numbers to do the reversion:");
            arr[i] = input;
        }
        alert(arr.reverse());
    }
</script>

</body>
</html>

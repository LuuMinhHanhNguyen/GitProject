<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form</title>
  <link href="simple_form_css.css" rel="stylesheet">
</head>
<body>
<div class="div1">
<form class="form1">
<p style="background-color: orangered;
 width: 600px; text-align: center;
  padding: 10px;
   font-weight: bold;
    color: white">YOUR HOBBY</p>
<label for="yourname">Full Name:</label>
<input type="text" id="yourname" style="width: 250px">
<br>
<label for="youremail">Email:</label>
<input id="youremail" type="email" style="width: 200px">
<br>
<span>Hobby:</span>
<table>
    <tr>
        <td><input type="checkbox">Sports</td>
        <td><input type="checkbox">Music</td>
        <td><input type="checkbox">Reading Books</td>
    </tr>
    <tr>
        <td><input type="checkbox">Games</td>
        <td><input type="checkbox">Movies</td>
        <td><input type="checkbox">Travelling</td>
    </tr>
    <tr>
        <td><input type="checkbox">Internet</td>
    </tr>
</table>
<br>
<input type="submit" style="margin-left: 105px">
<input type="reset">
</form>
</div>

<br>
<br>
<br>
<br>
<br>
<form class="form2">
<h3 style="background-color: lightskyblue;
 width: 600px;
  padding: 10px;
   font-weight: bold;
    color: blue"
>REGISTRATION FORM</h3>
<label class="label2" for="name2">Full Name:</label>
<input id="name2" type="text" style="width: 250px">
<br>
<label class="label2" for="dob2">Date of Birth:</label>
<input id="dob2" type="text" style="width: 200px">
<br>
<label class="label2" for="gender">Gender:</label>
<input id="gender" type="radio">Male
<input type="radio">Female
<br>
<span style="text-align: start; width: 160px">Address:</span>
<textarea id="address" rows="5" cols="25"></textarea>
<br>
<label class="label2" for="class2">Date of Birth:</label>
<select id="class2" style="margin-left: 5px">
    <option>–Choose your class–</option>
    <option>A1</option>
    <option>A2</option>
</select>
<br>
<label class="label2" for="email2">Email:</label>
<input id="email2" type="text" style="width: 200px">
<br>
<label class="label2" for="tel2">Phone Number:</label>
<input id="tel2" type="text" style="width: 200px">
<br>
<input type="submit" style="margin-left: 160px">
<input type="reset">
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorial</title>
</head>
<body>
<script>
    let result = 1;
    let count = 1;
    let num = +prompt("Input a whole number to get its factorial:");

    for (count; count <= num; count++) {
        result *= count;
    }
    alert("The factorial of " + num + " " + "is" + " " + result);
</script>
</body>
</html>

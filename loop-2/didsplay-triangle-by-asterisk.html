<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Triangle By Asterisk</title>
</head>
<body>

<script>
    // 1
    for (let i = 1; i <= 5; i++) {
        for (let j = 0; j < i; j++) {
            document.write("*" + " ");
        }
        document.write("<br>");
    }

    document.write("<br>");

    // 2

    for (let i = 1; i <= 5; i++) {
        for (let j = 5; i <= j; j--) {
            document.write("*" + " ");
        }
        document.write("<br>");
    }

    document.write("<br>");

    // 3

    for (let i = 1; i <= 5; i++) {
        for (let j = 4; j >= i; j--) {
            document.write("&nbsp;&nbsp;&nbsp");
        }
        for (let l = 1; l <= i; l++) {
            document.write("*" + " ");

        }
        document.write("<br>");

    }

    document.write("<br>");

    // 4

    for (let i = 1; i <= 5; i++) {

        for (let l = 1; l < i; l++) {
            document.write("&nbsp;&nbsp;&nbsp");
        }
        for (let j = 5; j >= i; j--) {
            document.write("*" + " ");
        }
        document.write("<br>");

    }


</script>
</body>
</html>

<body onload="numCheck(input1, input2)">
<script>
    let input1 = +prompt("Enter the first number:");
    let input2 = +prompt("Enter the second number:");

    function numCheck(num1, num2) {
        if (num1 > num2)  alert("num1 is greater than num2");
        if (num1 <= num2)  alert("Sum of num1 and num2 is: " + (num1 + num2));
    }
</script>

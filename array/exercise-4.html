<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 4</title>
</head>
<body>
<script>
    let arr = new Array(5);
    let input;
    for (let i = 0; i < arr.length; i++) {
        input = +prompt("Enter a number for the array:");
        arr[i] = input;
    }
    document.write("This is your input array:" + " " + arr);
    document.write("<br>");
    document.write("This is your input array after reversion:" + " " + arr.reverse());
</script>
</body>
</html>

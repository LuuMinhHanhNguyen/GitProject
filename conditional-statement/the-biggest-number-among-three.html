<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Biggest Number</title>
</head>
<body>
<script>
  let firstNum = +prompt("Enter first number:","")
  let secondNum = +prompt("Enter second number:","")
  let thirdNum = +prompt("Enter third number:","")
  if(firstNum > secondNum && firstNum > thirdNum){
  alert(firstNum + " is the biggest number.")
  } else {
    if(secondNum > thirdNum) alert(secondNum + " is the biggest number.")
    else alert(thirdNum + " is the biggest number.")
  }
</script>
</body>
</html>

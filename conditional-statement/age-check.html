<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age Check</title>
</head>
<body>
</body>
<script>
    let input = +prompt("Please enter your birth year!", "");
    let age = 2023 - input;
    if (age > 18) alert("Sorry! You're too old to be a high school student!")
    else if (age >= 16 && age <= 18) alert("Congrats! You can enroll in any high schools.")
    else alert("Sorry! You're not old enough to be a high school student!");

</script>
</html>

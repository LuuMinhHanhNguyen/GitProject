<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Eveluation</title>
</head>
<body>
<script>
    let minitest = +prompt("Enter your mini test score:", "");
    let midtermTest = +prompt("Enter your mid term test here:", "");
    let finalTest = +prompt("Enter your final test:", "");
    let avg = (minitest + midtermTest + finalTest) / 3;
    if (avg >= 8) alert("Excellent!")
    else if (avg >= 6.5) alert("Good!")
    else alert("Average! Try Harder!")
</script>
</body>
</html>

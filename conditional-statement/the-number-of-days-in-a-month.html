<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number of Days</title>
</head>
<body>
<script>
  let month = +prompt("Enter a month", "")
  switch (month){
    case 1:
    case 3:
    case 5:
    case 7:
    case 8:
    case 10:
    case 12:
      alert("This month has 31 days!")
      break;
    case 2:
      alert("This month has 28 or 29 days!")
      break;
    case 4:
    case 6:
    case 9:
    case 11:
      alert("This month has 30 days!")
      break;
    default:
      alert("Please enter a valid month!")
  }
</script>
</body>
</html>

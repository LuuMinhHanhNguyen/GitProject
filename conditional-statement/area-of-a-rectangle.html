<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area of Rectangle</title>
</head>
<body>
<script>
  let width = +prompt("Enter the width of the rectangle:","");
  let height = +prompt("Enter the height of the rectangle:","");
  let area = width * height;
  if(width < 0  || height < 0) alert("Please enter a valid width or height!");
  else alert("Area = " + area);
</script>
</body>
</html>

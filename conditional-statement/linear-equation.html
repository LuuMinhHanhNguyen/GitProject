<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linear Equation</title>
</head>
<body>
<script>
    let a = +prompt("Enter coefficient of X", "");
    let b = +prompt("Enter coefficient of Y", "");
    let x = (-b) / a;
    if (a === 0) {
        if (b === 0) alert("Phuong trinh co vo so nghiem!");
        else alert("Phuong trinh vo nghiem!");
    } else alert("Phuong trinh co nghiem la: " + x);

</script>
</body>
</html>

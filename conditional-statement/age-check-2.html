<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age Check 2</title>
</head>
<body>
<script>
    let age = Math.floor(+prompt("Enter your age:", ""));
    if (age > 0 && age < 120) alert("You're " + age);
    else alert("Sorry! It's not a valid age!");
</script>
</body>
</html>

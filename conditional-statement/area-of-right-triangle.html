<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area of Right Triangle</title>
</head>
<body>
<script>
    let width = +prompt("Input the width of the right triangle:", "");
    let length = +prompt("Input the length of the right triangle:", "");
    let area = (width * length) / 2;
    if (width < 0 || length < 0) alert("Please input a valid width or length!");
    else alert("Area =" + area);

</script>

</body>
</html>

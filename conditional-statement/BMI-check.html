<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Check</title>
</head>
<body>
<script>
  let height = +prompt("Enter your height in 'm'", "");
  let weight = +prompt("Enter your weight here:","");
  let bmi = weight / (height * height);
  if(bmi >= 30) alert("You're obese :((")
  else if(bmi >= 25) alert("You're overweight :(")
  else if(bmi >= 18.5) alert("You're fit :)")
  else alert("You're underweight :(")
</script>
</body>
</html>

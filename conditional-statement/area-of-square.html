<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area Of Square</title>
</head>
<body>
<script>
  let side = +prompt("Enter the side length:","");
  let area = side * side;
  if(side < 0) alert("Please enter a valid side length!");
  else alert("Area = " + area);
</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triangle Check</title>
</head>
<body>
<script>
 let a = +prompt("Input a:","");
 let b = +prompt("Input b:","");
 let c = +prompt("Input c:","");
 if( a > 0 && b > 0 && c >0
     && (a + b > c)
     && (b + c > a)
     && (a + c > b) ){
         alert("This is a triangle!");
       } else alert("It's not a triangle");
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Simple Form (unsubmitted)</title>
</head>
<body>
<form style="font-family: 'Lucida Grande' ">
    <h1>Order Form</h1>
    <h2>What would you like to  buy?</h2>
    <select style="width: 150px; color: red"  >
        <option>A</option>
        <option>B</option>
        <option>C</option>
        <option>D</option>
        <option>E</option>
    </select>
    <h2>How many would you like to order?</h2>
    <input type="radio">1- $10<br>
    <input type="radio">2- $20<br>
    <input type="radio">3- $25<br>
    <h2>Name <span style="color: red">*</span></h2>
    <input type="text" placeholder="Firstname">
    <input type="text" placeholder="Lastname">
    <h2>Email</h2>
    <input type="text" style="width:500px ">
    <h2>Phone Number</h2>
    <input type="tel" size="10"> –
    <input type="tel" size="10"> –
    <input type="tel" size="10"> <br> <br>
    <input type="submit" style="background-color: white; border: 1px solid grey; border-radius: 3px;">

</form>

</body>
</html>
